<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding T.Group — 2026</title>
    <meta name="description" content="Onboarding T.Group 2026 — cultura, rotinas, benefícios e performance." />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="bg" aria-hidden="true"></div>

      <main id="stage" class="stage" role="main"></main>

      <div class="hud">
        <div class="hud-left">
          <div class="pill" id="hudBrand">T.Group • 2026</div>
          <div class="hud-note" id="hudNote">Use este material como base e personalize por área.</div>
        </div>

        <div class="hud-center">
          <div class="hud-meta" id="hudMeta">
            <div class="hud-title" id="hudTitle">Onboarding T.Group</div>
            <div class="hud-subtitle" id="hudSubtitle">Boas-vindas • Cultura • Rotinas • Benefícios • Performance 2026</div>
            <div class="hud-help" id="hudHelp">← → / Space • O overview • Esc fechar</div>
          </div>
        </div>

        <div class="hud-right">
          <div class="hud-contact">
            <span class="hud-contact-label">Contato:</span>
            <a class="pill pill-action" id="hudContact" href="#" target="_blank" rel="noreferrer">Gente e Cultura</a>
          </div>
          <div class="hud-counter" id="hudCounter">1/1</div>
        </div>
      </div>

      <section id="overview" class="overview hidden" aria-label="Overview (lista de slides)">
        <div class="overview-top">
          <div class="overview-title">Overview</div>
          <div class="overview-actions">
            <button class="btn" id="btnCloseOverview" type="button">Fechar (Esc)</button>
          </div>
        </div>
        <div id="overviewGrid" class="overview-grid"></div>
      </section>

      <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    </div>

    <!-- IMPORTANTE: content.js antes de app.js -->
    <script src="./content.js" defer></script>
    <script src="./app.js" defer></script>
  </body>
</html>
